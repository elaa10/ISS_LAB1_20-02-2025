plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

group = 'ro.mpp2025'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClass = 'ro.mpp2025.Main'
}


javafx {
    version = "17.0.6"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation 'org.openjfx:javafx-controls:17'
    implementation 'org.openjfx:javafx-fxml:17'
    implementation 'org.openjfx:javafx-base:17'

    implementation group: 'org.postgresql', name: 'postgresql', version: '42.3.4'
}

run {
    jvmArgs = [
            '--module-path', 'C:\\Users\\Alexandra\\javafx-sdk-24\\lib', // Update with path to your JavaFX SDK lib directory
            '--add-modules', 'javafx.controls,javafx.fxml'
    ]
}

test {
    useJUnitPlatform()
}

jar{

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    manifest{
        attributes('Main-Class' : 'ro.mpp2025.Main')
    }
    from {
        configurations.runtimeClasspath.collect{it.isDirectory() ?it : zipTree(it)}
    }
}

sourceSets {
    main {
        resources {
            srcDirs = ["src/main/resources"]
        }
    }
}